<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Project</title>

    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <!-- single slide -->
      <div class="slide">
        <img src="./nature-img.jpeg" alt="" class="slide-img" />
        <h1>1</h1>
      </div>
      <!-- end of single slide -->
      <!-- single slide -->
      <div class="slide">
        <img src="./animal-img.jpeg" alt="" />
        <h1>2</h1>
      </div>
      <!-- end of single slide -->
      <!-- single slide -->
      <div class="slide">
        <img src="./nature-img.jpeg" alt="" />
        <h1>3</h1>
      </div>
      <!-- end of single slide -->
      <!-- single slide -->
      <div class="slide">
        <div>
          <img src="./person-img.jpeg" alt="" class="person-img" />
          <h4>karen</h4>
          <h1>4</h1>
        </div>
      </div>
      <!-- end of single slide -->
    </div>
    <!-- end of slider container -->
    <!-- button container -->
    <div class="btn-container">
      <button type="button" class="prevBtn">
        <i class="fa-solid fa-backward"></i>
      </button>
      <button class="nextBtn" type="button">
        <i class="fa-solid fa-forward"></i>
      </button>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
